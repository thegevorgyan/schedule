<div class="aspire_modal_content">
	<div class="aspire_modal_header">
		<h2 class="avc_modal_title">{HEADER}</h2>
	</div>
	<div class="aspire_modal_body">
		<p class="aspire_modal_content_text">
			{BODY}
		</p>
		<div class="circle-loader avc_disabled">
			<div class="checkmark draw avc_disabled">
			</div>
		</div>
		<div class="aspire_modal_buttons">
			<p class="aspire_modal_content_text">
		        <strong>{HINT}</strong>
		    </p>
			<div style="display:{TERMSDISPLAY}">
				<textarea class="aspire_tc" readonly>{TERMS}</textarea>
				<label class="aspire_checkbox_container">
				  <input type="checkbox">
				  <span class="aspire_checkmark"></span>I have read and agree
				</label>
			</div>
			<!--a class="aspire_modal_button aspire_modal_info" href="#aspire_open_modal">
				<button class="aspire_modal_button aspire_modal_info" tabindex="106">{INFO}</button>
			</a-->
			<button id="aspire_modal_cancel" class="aspire_modal_button aspire_modal_cancel" onClick="aspire_processData(false)">
				{CANCEL}
			</button>
			<button id="aspire_modal_confirm" class="aspire_modal_button aspire_modal_confirm" onClick="aspire_processData(true)">
				{ENTER}
			</button>
			<div id="aspire_open_modal" class="aspire_modal_dialog">
				<div>
					<a href="#aspire_close_modal" title="Close" class="aspire_close_modal">X</a>
					<textarea class="aspire_info_description" readonly>{INFODESC}</textarea>
					<div><a href="{VERURL}" target="_blank">Redirect URL</a></div>
					<div><a href="{REJURL}" target="_blank">Reject URL</a></div>
				</div>
			</div>	
		</div>
	</div>
</div>
