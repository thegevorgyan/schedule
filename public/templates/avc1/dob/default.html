<div class="aspire_modal_content">
	<div class="aspire_modal_header">
		<h2 class="avc_modal_title">{HEADER}</h2>
	</div>
	<div class="aspire_modal_body">
		<p class="aspire_modal_content_text">
			{BODY}
		</p>
		<div class="circle-loader avc_disabled">
			<div class="checkmark draw avc_disabled">
			</div>
		</div>
		<div class="aspire_modal_buttons">
			<p class="aspire_modal_content_text">
		        <strong>{HINT}</strong>
		    </p>
			<input id="mmInput" type="tel" class="aspire_dateof" data-variable="month" placeholder="mm" tabindex="1" maxlength="2"  onkeypress="return preventBackspace(event)" onkeydown= "return preventBackspace(event)" onkeyup="return jumpNext(event,this,value)" pattern="[0-9]*" novalidate autofocus>
			<input id="ddInput" type="tel" class="aspire_dateof" data-variable="day" placeholder="dd" tabindex="2" maxlength="2" onkeypress="return preventBackspace(event)" onkeydown= "return preventBackspace(event)" onkeyup="return jumpNext(event,this,value)" pattern="[0-9]*" novalidate autofocus>
			<input id="yyyyInput" type="tel" class="aspire_dateof" data-variable="year" placeholder="yyyy" tabindex="3" maxlength="4" onkeypress="return preventBackspace(event)" onkeydown= "return preventBackspace(event)"  onkeyup="return jumpNext(event,this,value)" pattern="[0-9]*" novalidate autofocus> 
			<!--input type="text" class="aspire_dateof" data-variable="month" placeholder="mm" tabindex="101" onkeypress="return aspire_verifyDOF(event, 'mmdd')">
			<input type="text" class="aspire_dateof" data-variable="day" placeholder="dd" tabindex="102" onkeypress="return aspire_verifyDOF(event, 'mmdd')">
			<input type="text" class="aspire_dateof" data-variable="year" placeholder="yyyy" tabindex="103" onkeypress="return aspire_verifyDOF(event, 'yyyy')"-->
			<br>
			<div style="display:{TERMSDISPLAY}">
				<textarea class="aspire_tc" readonly>{TERMS}</textarea>
				<label class="aspire_checkbox_container">
				  <input type="checkbox">
				  <span class="aspire_checkmark"></span>I have read and agree
				</label>
			</div>
			<!--a class="aspire_modal_button aspire_modal_info" href="#aspire_open_modal">
				<button class="aspire_modal_button aspire_modal_info" tabindex="106">{INFO}</button>
			</a-->
			<button id="cancelButton" class="aspire_modal_button aspire_modal_cancel" tabindex="5" onClick="aspire_processData(false)">
				{CANCEL}
			</button>
			<button id="enterButton" class="aspire_modal_button aspire_modal_confirm" tabindex="4" onClick="aspire_processData(true)" onkeypress="return preventBackspace(event)" onkeydown= "return preventBackspace()" onkeyup="return jumpNext(event,this,value)">
				{ENTER}
			</button>
			<div id="aspire_open_modal" class="aspire_modal_dialog">
				<div>
					<a href="#aspire_close_modal" title="Close" class="aspire_close_modal">X</a>
					<textarea class="aspire_info_description" readonly>{INFODESC}</textarea>
					<div><a href="{VERURL}" target="_blank">Redirect URL</a></div>
					<div><a href="{REJURL}" target="_blank">Reject URL</a></div>
				</div>
			</div>	
		</div>
	</div>
</div>
